name: Deploy Laravel App (FTP)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache FTP deploy state
        uses: actions/cache@v3
        with:
          path: .ftp-deploy-sync-state.json
          key: ftp-deploy-state

      - name: Create JSON key file
        run: echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}' > storage/app/varnarc-googleapi.json

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo, tokenizer, xml, ctype, fileinfo, json, curl, openssl

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Generate Laravel caches
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          protocol: ftps
          server-dir: /home/varnarcc/api_varnarc/
          local-dir: ./
          state-name: .ftp-deploy-sync-state.json
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/tests/**
            **/storage/logs/**
            **/storage/framework/cache/**
            **/storage/framework/sessions/**
            **/storage/framework/views/**
            **/.env
            **/docker-compose*
            **/Dockerfile
            **/phpunit.xml
            **/varnarc-googleapi.json
